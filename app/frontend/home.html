    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VulnNode</title>
    <base href="/">
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.css" />

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">

<body ng-controller="HomeController">
    <!-- Top content -->
    <div class="top-content">
        <div notifications-bar class="notifications"></div notifications-bar>
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Welcome To Home {{name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>            
         
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
            </div>
        </div>
    </footer>

        }, i[r].l = 1 * new Date();
